<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Peter Collingridge">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/puzzle.css">
        
        <title>Colouring Graphs 3</title>
    </head>

    <body>
        <main>
            <svg id="puzzle-chamber" viewBox="-128 -128 256 256" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <filter id="shadow-filter" x="0" y="0" width="120%" height="120%">
                        <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/>
                        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>

                <g id="puzzle"></g>
                <circle id="chamber-window" r="144" />
                <g id="toolbar"></g>
            </svg>
        </main>

        <script src="static/js/buildElements.js"></script>
        <script src="static/js/Puzzle.js"></script>
        <script src="static/js/graphUtils.js"></script>
        <script src="static/js/puzzleLoaders.js"></script>
        <script src="static/js/evaluationFunctions.js"></script>
        <script>
            // JSON for chromatic number puzzle definitions
            // Give more colourPalette than required
var puzzles = [
    {
        colourPalette: 2,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6),
    }, {
        colourPalette: 2,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[2, 5]]),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[0, 2], [2, 4]]),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[0, 2], [2, 4], [0, 4]]),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[1, 3], [0, 4], [2, 5]]),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[2, 4], [1, 3], [0, 4], [1, 5]]),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[0, 3], [1, 4], [2, 5]]),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(6),
        edges: getLoopOfEdges(6).concat([[0, 2], [1, 3], [2, 4], [3, 5], [4, 0], [5, 1]]),
    }
];

// Set up puzzles
Puzzle.init(puzzles, chromaticGraphLoader, evaluateChromaticGraph);
        </script>
    </body>
</html>

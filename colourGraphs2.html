<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Peter Collingridge">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/puzzle.css">
        
        <title>Colouring Graphs 2</title>
    </head>

    <body>
        <main>
            <svg id="puzzle-chamber" viewBox="-128 -128 256 256" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <filter id="shadow-filter" x="0" y="0" width="120%" height="120%">
                        <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/>
                        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>

                <g id="puzzle"></g>
                <circle id="chamber-window" r="144" />
                <g id="toolbar"></g>
            </svg>
        </main>

        <script src="static/js/buildElements.js"></script>
        <script src="static/js/makePuzzle.js"></script>
        <script src="static/js/graphUtils.js"></script>
        <script src="static/js/puzzleLoaders.js"></script>
        <script src="static/js/evaluationFunctions.js"></script>
        <script>
            // JSON for chromatic number puzzle definitions
var puzzles = [
    {
        colours: 2,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6),
    }, {
        colours: 2,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6).concat([[1, 4]]),
    }, {
        colours: 2,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6).concat([[0, 3]]),
    }, {
        colours: 3,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6).concat([[0, 4]]),
    }, {
        colours: 3,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6).concat([[0, 4], [2, 4]]),
    }, {
        colours: 3,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6).concat([[0, 4], [1, 4], [2, 4]]),
    }, {
        colours: 3,
        scale: 24,
        nodes: [[-2, -1], [0, -1], [2, -1], [2, 1], [0, 1], [-2, 1]],
        edges: getLoopOfEdges(6).concat([[0, 4], [1, 4], [1, 3]]),
    }, {
        colours: 3,
        scale: 24,
        nodes: getNodesOnCircle(3).concat(getNodesOnCircle(3, 2, Math.PI / 3)),
        edges: getLoopOfEdges(3).concat([[0, 3], [1, 3], [1, 4], [2, 4], [0, 5], [2, 5]]),
    }, {
        colours: 3,
        scale: 16,
        nodes: getNodesOnCircle(3).concat(getNodesOnCircle(3, 4, Math.PI / 3)),
        edges: getLoopOfEdges(3)
            .concat(getLoopOfEdges(3, 5))
            .concat([[0, 3], [1, 3], [1, 4], [2, 4], [0, 5], [2, 5]]),
    }
];

// Set up puzzles
Puzzle.init(puzzles, chromaticGraphLoader, evaluateChromaticGraph);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Peter Collingridge">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/puzzle.css">
        
        <title>Colouring Graphs 1</title>
    </head>

    <body>
        <main>
            <svg id="puzzle-chamber" viewBox="-128 -128 256 256" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <filter id="shadow-filter" x="0" y="0" width="120%" height="120%">
                        <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2"/>
                        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="5" />
                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>

                <g id="puzzle"></g>
                <circle id="chamber-window" r="144" />
                <g id="toolbar"></g>
            </svg>
        </main>

        <script src="static/js/buildElements.js"></script>
        <script src="static/js/Puzzle.js"></script>
        <script src="static/js/graphUtils.js"></script>
        <script src="static/js/puzzleLoaders.js"></script>
        <script src="static/js/evaluationFunctions.js"></script>
        <script>
            // JSON for chromatic number puzzle definitions
var puzzles = [
    {
        colourPalette: 1,
        nodes: [[0, 0]]
    }, {
        colourPalette: 2,
        nodes: [[-1, 0], [1, 0]],
        edges: [[0, 1]],
    }, {
        colourPalette: 2,
        nodes: [[-2, 0], [0, 0], [2, 0]],
        edges: [[0, 1], [1, 2]],
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(3),
        edges: getLoopOfEdges(3),
    }, {
        colourPalette: 2,
        nodes: getNodesOnCircle(4),
        edges: getLoopOfEdges(4),
    }, {
        colourPalette: 3,
        nodes: getNodesOnCircle(4),
        edges: getLoopOfEdges(4).concat([[1, 3]]),
    }, {
        colourPalette: 4,
        nodes: getNodesOnCircle(4),
        edges: getLoopOfEdges(4).concat([[1, 3], [0, 2]]),
    }, {
        colourPalette: 3,
        nodes: [[0, 0]].concat(getNodesOnCircle(4)),
        edges: getLoopOfEdges(1, 4).concat([[0, 1], [0, 2], [0, 3], [0, 4]]),
    }
];

// Set up puzzles
Puzzle.init(puzzles, chromaticGraphLoader, evaluateChromaticGraph);
        </script>
    </body>
</html>
